<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />

  <link rel="stylesheet" href="style.css" />
  <title>3D solar system</title>
  
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
    /* This ensures the hover text is visible above the canvas */
    #info {
      position: absolute;
      top: 10px;
      width: 100%;
      text-align: center;
      z-index: 100;
      display: block;
      color: white;
    }
    .planet-name {
      position: absolute;
      background-color: rgba(0,0,0,0.7);
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      display: none;
      pointer-events: none;
      z-index: 1000;
    }
  </style>
</head>

<body>
  <div id="planet-name" class="planet-name"></div>
  <script type="module" src="./js/main.js"></script>
</body>

</html>
